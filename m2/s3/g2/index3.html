<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Document</title>
            <link
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                  crossorigin="anonymous"
            />
      </head>
      <body>
            <div class="container">
                  <div class="row">
                        <div class="col-12">
                              <p>
                                    Valore precedente:
                                    <span id="previousVal"></span>
                              </p>
                        </div>
                        <div class="col-8">
                              <input
                                    type="text"
                                    id="nome"
                                    class="form-control"
                                    placeholder="metti il nome"
                              />
                        </div>

                        <div class="col-4">
                              <button class="btn bnt-primary" id="save">
                                    salva
                              </button>
                              <button class="btn bnt-danger" id="delete">
                                    elimina
                              </button>
                        </div>
                  </div>
            </div>
            <script>
                  let saveBtn = document.querySelector("#save");
                  let deleteBtn = document.querySelector("#delete");

                  saveBtn.addEventListener("click", function () {
                        let nomeFiel = document.querySelector("#nome");
                        localStorage.setItem("nome", nomeFiel.value);
                        nomeFiel.value = "";
                  });
                  let nome = localStorage.getItem("nome");
                  if (nome) {
                        let previousVal =
                              document.querySelector("#previousVal");
                        previousVal.innerHTML = nome;
                  }
                  deleteBtn.addEventListener("click", function () {
                        localStorage.remuveItem("nome");
                  });
            </script>
      </body>
</html>
