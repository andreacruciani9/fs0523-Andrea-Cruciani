<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Document</title>
            <link
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                  crossorigin="anonymous"
            />
      </head>
      <body>
            <div class="conteiner bg-dark">
                  <h1 class="text-white">Crea j-knife</h1>
                  <form action="">
                        <div class="row">
                              <div class="col-lg-12 mt-3 mb-3">
                                    <input
                                          type="text"
                                          id="name"
                                          placeholder="nome-knife"
                                    />
                              </div>
                              <div class="col-lg-12 mt-3 mb-3">
                                    <input
                                          type="text"
                                          id="description"
                                          placeholder="descrizione prodotto"
                                    />
                              </div>
                              <div class="col-lg-12 mt-3 mb-3">
                                    <input
                                          type="text"
                                          id="type"
                                          placeholder="il brand"
                                    />
                              </div>
                              <div class="col-lg-12 mt-3 mb-3 bg-dark">
                                    <input
                                          type="text"
                                          id="image"
                                          placeholder="inserisci url"
                                    />
                                    <div class="col-lg-12 mt-3 mb-3 bg-dark">
                                          <input
                                                type="number"
                                                id="price"
                                                class="text"
                                                placeholder="prezzo"
                                          />
                                    </div>
                              </div>
                        </div>
                        <button class="btn btn-primary crea">crea</button>
                  </form>
            </div>
            <script src="./script/scriptcrea.js"></script>
      </body>
</html>
