<div class="box">
  <div *ngIf="loading" class="alert">recupero task</div>
  <div class="alert" *ngIf="oldFrase">task recuperati</div>
</div>
<table>
  <tr>
    <td>task</td>
    <td>stato</td>
  </tr>
  <tr *ngFor="let f of frasi">
    <td>{{ f.title }}</td>
    <td *ngIf="f.completed === false">{{ f.completed }}</td>
    <td *ngIf="f.completed === true">{{ f.completed }}</td>
    <td><button>elimina</button></td>
    <td><a routerLink="/modifica"> modifica</a></td>
  </tr>
</table>

<form class="flex">
  <input
    type="text"
    [(ngModel)]="newfrase.title"
    placeholder="inserisci la frase"
    class="input"
    name="frase"
  />
  <select name="active" [(ngModel)]="newfrase.completed" id="option">
    <option value="1">active</option>
    <option value="0">inactive</option>
  </select>
  <button (click)="save()" class="btn">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="16"
      width="16"
      viewBox="0 0 448 512"
    >
      <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
      <path
        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
      />
    </svg>
  </button>
</form>
