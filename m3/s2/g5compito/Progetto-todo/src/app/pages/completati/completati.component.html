<div *ngIf="!frasi.length" class="alert">caricamento in corso</div>

<div *ngFor="let frasi of frasi">
  <div class="card">
    <p (click)="ChangeStato(frasi.id)">{{ frasi.title }}</p>
    <p>{{ frasi.completed }}</p>
    <a (click)="ChangeStato(frasi.id)" routerLink="#" class="btn">disattiva</a>
    <button (click)="delete(frasi.id)" class="btn">Elimina</button>
  </div>
</div>
